{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-light">

  <div class="container mt-5 text-center">
    <div id="status-icon" class="mx-auto mb-3 rounded-circle" style="width:60px; height:60px;"></div>
    <h2 id="status-text">Загружаем статус платежа...</h2>
    <table id="details-table" class="table table-bordered mx-auto mt-4" style="max-width:400px;">
      <tr><th>Payment Intent ID</th><td id="intent-id"></td></tr>
      <tr><th>Статус</th><td id="intent-status"></td></tr>
    </table>
    <a id="view-details" class="btn btn-link" target="_blank">Посмотреть в Dashboard</a>
  </div>
<script>const stripe = Stripe("{{ STRIPE_PUBLIC_KEY }}");</script>
<script src="{% static 'deps/js/complete.js' %}"> </script>
</body>
</html>
